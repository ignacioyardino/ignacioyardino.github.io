<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Uploader</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin: 10px;
        }

        .body {
            margin: 10px;
        }

        .footer {
            margin: 10px;
        }

        .button {
            display: block;
            width: 100%;
            height: 40px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
        }

        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .modal-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal-box label {
            display: block;
            margin-bottom: 10px;
        }

        .modal-box input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        .modal-box button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .list-item {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 10px;
            overflow: hidden;
        }

        .list-item img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            transition: transform 0.2s;
        }

        .list-item button {
            display: none;
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 70px;
            height: 30px;
            background-color: #000;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }

        .list-item:hover img {
            transform: scale(1.1);
        }

        .list-item:hover button {
            display: block;
        }

        .selected {
            border: 3px solid #f00;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Photo Uploader</h1>
        </header>
        <div class="body">
            <div class="button" id="take-photo-button">Take Photo</div>
            <input type="file" accept="image/*" id="photo-input" style="display: none;">
            <div class="modal-background" id="modal-background">
                <div class="modal-box" id="modal-box">
                    <label for="photo-name">Enter Photo Name:</label>
                    <input type="text" id="photo-name" placeholder="Photo Name">
                    <button id="confirm-name-button">Confirm</button>
                </div>
            </div>
            <ul class="list" id="photos-list"></ul>
            <div class="button" id="download-selected-button" style="display: none;">Download Selected</div>
            <div class="button" id="download-today-photos-button">Download Today's Photos</div>
        </div>
        <footer>
            <div class="button" id="download-all-photos-button">Download All Photos</div>
        </footer>
    </div>
    <canvas id="photo-canvas" style="display: none;"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // JavaScript code for taking and uploading photos

        // Global variables
        var photoList = [];
        var selectedPhotos = [];

        // Function to take a photo
        function takePhoto() {
            // Get the camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    // Create a video element
                    var video = document.createElement("video");
                    video.srcObject = stream;
                    video.style.display = "none";
                    document.body.appendChild(video);

                    // Wait for the video to load
                    video.onloadedmetadata = function () {
                        // Get the video width and height
                        var width = video.videoWidth;
                        var height = video.videoHeight;

                        // Create a canvas element
                        var canvas = document.getElementById("photo-canvas");
                        canvas.width = width;
                        canvas.height = height;

                        // Create a context
                        var ctx = canvas.getContext("2d");

                        // Draw the video to the canvas
                        ctx.drawImage(video, 0, 0, width, height);

                        // Get the image data
                        var imageData = canvas.toDataURL("image/png");

                        // Save the image data to the photo list
                        photoList.push(imageData);

                        // Close the camera stream
                        stream.getTracks().forEach(function (track) {
                            track.stop();
                        });

                        // Update the photos list
                        updatePhotosList();
                    };
                })
                .catch(function (error) {
                    console.error("Error accessing the camera: ", error);
                });
        }

        // Function to update the photos list
        function updatePhotosList() {
            var photosList = document.getElementById("photos-list");
            photosList.innerHTML = "";

            for (var i = 0; i < photoList.length; i++) {
                var listItem = document.createElement("li");
                listItem.classList.add("list-item");

                var img = document.createElement("img");
                img.src = photoList[i];
                listItem.appendChild(img);

                var button = document.createElement("button");
                button.textContent = "Guardar";
                button.addEventListener("click", function (index) {
                    return function () {
                        // Show the modal to enter the photo name
                        var modalBackground = document.getElementById("modal-background");
                        var modalBox = document.getElementById("modal-box");
                        modalBackground.style.display = "block";
                        modalBox.style.display = "block";
                    };
                }(i));
                listItem.appendChild(button);

                photosList.appendChild(listItem);
            }
        }

        // Function to upload a photo
        function uploadPhoto(photoData, photoName) {
            // You need to implement the server-side code to handle photo uploads.
            // Here, we're just simulating a successful upload.

            // Simulate the upload process
            setTimeout(function () {
                alert("The photo has been uploaded successfully with the name: " + photoName);
            }, 1000);
        }

        // Function to handle the "Confirm" button click in the modal
        document.getElementById("confirm-name-button").addEventListener("click", function () {
            var photoName = document.getElementById("photo-name").value.trim();
            if (photoName === "") {
                alert("Please enter a photo name.");
                return;
            }

            // Get the photo data to upload
            var photoData = photoList[0]; // Assuming you are uploading the first photo in the list
            // Upload the photo
            uploadPhoto(photoData, photoName);

            // Clear the photo name input and hide the modal
            document.getElementById("photo-name").value = "";
            document.getElementById("modal-background").style.display = "none";
            document.getElementById("modal-box").style.display = "none";

            // Remove the uploaded photo from the list after uploading
            photoList.splice(0, 1);

            // Update the photos list
            updatePhotosList();
        });

        // Function to handle the "Take Photo" button click
        document.getElementById("take-photo-button").addEventListener("click", takePhoto);

        // Function to handle the "Choose Photo" button click
        document.getElementById("choose-photo-button").addEventListener("click", function () {
            var fileInput = document.getElementById("photo-input");
            fileInput.click();
        });

        // Function to handle the file input change
        document.getElementById("photo-input").addEventListener("change", function (event) {
            var file = event.target.files[0];
            var fileReader = new FileReader();

            fileReader.onload = function () {
                var photoData = fileReader.result;
                // Save the photo data to the photo list
                photoList.push(photoData);
                // Update the photos list
                updatePhotosList();
            };

            fileReader.readAsDataURL(file);
        });

        // Function to handle the "Download Today's Photos" button click
        document.getElementById("download-today-photos-button").addEventListener("click", function () {
            // Get the today's date
            var today = new Date();

            // Create a query string
            var queryString = "?date=" + today.toISOString();

            // Redirect to the download page
            window.location.href = "/download" + queryString;
        });

        // Function to handle the "Download All Photos" button click
        document.getElementById("download-all-photos-button").addEventListener("click", function () {
            // You need to implement the server-side code to handle the download of all photos of the day.
            // Here, we're just simulating the process by opening the photos in new tabs.

            var today = new Date().toISOString().split("T")[0];
            var photos = photoList.length > 0 ? photoList : selectedPhotos;
            photos.forEach(function (photoData, index) {
                var newTab = window.open();
                newTab.document.write("<html><body><img src='" + photoData + "' /></body></html>");
                if (index === photos.length - 1) {
                    setTimeout(function () {
                        newTab.document.close();
                        newTab.focus();
                        newTab.print();
                    }, 1000);
                }
            });

            // Clear the selected photos
            selectedPhotos = [];
            var selectedPhotosElements = document.querySelectorAll(".selected");
            selectedPhotosElements.forEach(function (photo) {
                photo.classList.remove("selected");
            });
        });

        // Function to handle the "Download Selected" button click
        document.getElementById("download-selected-button").addEventListener("click", function () {
            if (selectedPhotos.length > 0) {
                // You need to implement the server-side code to handle the download of selected photos.
                // Here, we're just simulating the process by opening the selected photos in new tabs.

                selectedPhotos.forEach(function (photoData) {
                    var newTab = window.open();
                    newTab.document.write("<html><body><img src='" + photoData + "' /></body></html>");
                });

                // Clear the selection
                selectedPhotos = [];
                document.getElementById("download-selected-button").style.display = "none";
                var selectedPhotosElements = document.querySelectorAll(".selected");
                selectedPhotosElements.forEach(function (photo) {
                    photo.classList.remove("selected");
                });
            }
        });
    </script>
</body>

</html>
