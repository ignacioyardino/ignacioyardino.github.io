<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Drop</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f3f3;
            color: #000;
        }

        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        header {
            margin: 10px;
        }

        .body {
            margin: 10px;
        }

        footer {
            margin: 10px;
        }

        .button {
            display: block;
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .button:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .modal-content {
            width: 300px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 10px;
        }

        .list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .list-item img {
            max-width: 100%;
            max-height: 100%;
        }

        .list-item button {
            display: block;
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .list-item button:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
            text-shadow: 2px 2px #f3f3f3;
        }

        /* Estilos específicos para el switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Estilos adicionales para el switch en modo oscuro */
        .dark-mode .slider {
            background-color: #555;
        }

        .dark-mode input:checked + .slider {
            background-color: #2196F3;
        }

        .dark-mode input:checked + .slider:before {
            background-color: #fff;
        }
    </style>
</head>

<body class="light-mode">
    <div class="container">
        <header>
            <h1>¡Bienvenido a Photo Drop!</h1>
            <!-- Switch para cambiar entre tema claro y oscuro -->
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
            </label>
        </header>
        <div class="body">
            <button class="button" id="choose-photo-button">Seleccionar foto</button>
            <input type="file" accept="image/*" id="photo-input" style="display: none;">
            <div class="modal" id="upload-modal">
                <div class="modal-content">
                    <input type="text" id="photo-name" placeholder="Nombre de la foto">
                    <button class="button" id="upload-photo-button">Subir foto</button>
                </div>
            </div>
            <ul class="list" id="photos-list"></ul>
        </div>
        <footer>
            <button class="button" id="download-today-photos-button" onclick="descargarFotosHoy()">Descargar fotos de hoy</button>
            <div class="button" id="download-all-photos-button">Descargar todas las fotos</div>
        </footer>
    </div>
    <canvas id="photo-canvas" style="display: none;"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // JavaScript code para tomar y subir fotos ...)

        // Agregar funcionalidad para el switch de tema claro/oscuro
        $(document).ready(function () {
            $("#theme-switch").change(function () {
                $("body").toggleClass("dark-mode");
            });
        });
    </script>
</body>

</html>
