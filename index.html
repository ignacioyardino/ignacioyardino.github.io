<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío Móvil-PC</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid transparent;
        }

        header {
            margin: 10px;
            text-transform: uppercase;
        }

        .body {
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        footer {
            background-color: #333;
            color: #f0f0f0;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        .button {
            display: block;
            width: 200px;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .modal-content {
            width: 300px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 10px;
        }

        .list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .list-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .list-item img {
            max-width: 100%;
            max-height: 100%;
        }

        .list-item .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background-color: #FF0000;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            line-height: 24px;
            border: none;
            border-radius: 50%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
            display: none;
        }

        .list-item:hover .delete-button {
            display: block;
        }

        /* Estilos para el modo oscuro */
        body.dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        .container.dark-mode {
            border: 1px solid #f0f0f0;
            /* Agregamos el borde al activar el modo oscuro */
        }

        header.dark-mode {
            background-color: #222;
        }

        .body.dark-mode {
            background-color: #444;
        }

        footer.dark-mode {
            background-color: #222;
        }

        .button.dark-mode {
            background-color: #006400;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .button.dark-mode:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
        }

        .modal.dark-mode {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content.dark-mode {
            background-color: #444;
            color: #f0f0f0;
        }

        .list-item.dark-mode {
            border: 1px solid #f0f0f0;
        }

        .list-item img.dark-mode {
            filter: invert(1);
        }

        .list-item .delete-button.dark-mode {
            background-color: #8B0000;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .list-item .delete-button.dark-mode:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
        }

        /* Estilos para el texto explicativo del footer */
        .footer-text {
            font-size: 12px;
            color: #999;
            margin: 10px;
        }

        /* Estilos para el Section */
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin-top: 40px; /* Ajustamos el margen superior del section */
        }

        @media (max-width: 600px) {
            /* Ajustar estilos para pantallas pequeñas */
            .button {
                width: 100%;
            }

            .modal-content {
                width: 80%;
            }

            .list-item {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <h1>Envío Móvil-PC</h1> <!-- Movemos el título arriba de todo -->
    <div class="fixed-buttons">
        <button class="button" id="choose-photo-button">Seleccionar foto</button>
        <input type="file" accept="image/*" id="photo-input" style="display: none;">
        <button class="button" id="download-today-photos-button" onclick="descargarFotosHoy()">Descargar fotos de hoy</button>
    </div>

    <section class="container">
        <div class="body">
            <div class="modal" id="upload-modal">
                <div class="modal-content">
                    <button class="button" id="upload-photo-button">Subir foto</button>
                </div>
            </div>
            <ul class="list" id="photos-list"></ul>
        </div>
        <footer>
            <div class="footer-text">Sube y descarga tus fotos fácilmente.</div>
        </footer>
    </section>

    <canvas id="photo-canvas" style="display: none;"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // JavaScript para cargar y descargar fotos
        // Variables globales
        var photoList = [];

        // Función para manejar el cambio de entrada de archivo
        document.getElementById("photo-input").addEventListener("change", function (event) {
            var files = event.target.files;
            for (var i = 0; i < files.length; i++) {
                var fileReader = new FileReader();

                fileReader.onload = function () {
                    var photoData = fileReader.result;
                    // Guardar los datos de la foto en la lista de fotos
                    photoList.push(photoData);
                    // Actualizar la lista de fotos
                    actualizarListaFotos();
                };

                fileReader.readAsDataURL(files[i]);
            }
        });

        // Función para actualizar la lista de fotos
        function actualizarListaFotos() {
            var photosList = document.getElementById("photos-list");
            photosList.innerHTML = "";

            for (var i = 0; i < photoList.length; i++) {
                var listItem = document.createElement("li");
                listItem.classList.add("list-item");

                var img = document.createElement("img");
                img.src = photoList[i];
                listItem.appendChild(img);

                var deleteButton = document.createElement("button");
                deleteButton.classList.add("delete-button");
                deleteButton.innerHTML = "&#10006;";
                deleteButton.addEventListener("click", function () {
                    eliminarFoto(this.parentElement);
                });

                listItem.appendChild(deleteButton);
                photosList.appendChild(listItem);
            }
        }

        // Función para eliminar una foto de la lista
        function eliminarFoto(listItem) {
            var index = Array.from(listItem.parentElement.children).indexOf(listItem);
            photoList.splice(index, 1);
            listItem.remove();
        }

        // Función para subir una foto
        function subirFoto(photoData) {
            // Aquí deberías implementar el código en el servidor para manejar la subida de fotos.
            // En este ejemplo, simulamos una subida exitosa.

            // Simular el proceso de subida
            setTimeout(function () {
                alert("La foto se ha subido correctamente.");
            }, 1000);
        }

        // Función para manejar el clic del botón "Subir foto"
        document.getElementById("upload-photo-button").addEventListener("click", function () {
            var canvas = document.getElementById("photo-canvas");
            var photoData = canvas.toDataURL("image/png");

            // Subir la foto
            subirFoto(photoData);

            // Ocultar el modal
            var uploadModal = document.getElementById("upload-modal");
            uploadModal.style.display = "none";
        });

        // Función para manejar el clic del botón "Descargar fotos de hoy"
        function descargarFotosHoy() {
            // Obtener la fecha de hoy
            var today = new Date();

            // Crear un nombre de carpeta con el formato AAAAMMDD
            var folderName = today.getFullYear().toString() +
                (today.getMonth() + 1).toString().padStart(2, '0') +
                today.getDate().toString().padStart(2, '0');

            // Crear un elemento de anclaje temporal para activar la descarga
            var downloadLink = document.createElement('a');
            downloadLink.style.display = 'none';

            // Agregar el anclaje al cuerpo del documento
            document.body.appendChild(downloadLink);

            // Recorrer las fotos y activar la descarga de cada una
            for (var i = 0; i < photoList.length; i++) {
                // Crear un elemento de anclaje para cada foto
                var photoLink = document.createElement('a');
                photoLink.href = photoList[i];
                photoLink.download = folderName + '/foto_' + (i + 1) + '.png';

                // Agregar el enlace de la foto al anclaje temporal
                downloadLink.appendChild(photoLink);

                // Simular un clic en el enlace de la foto para activar la descarga
                photoLink.click();

                // Eliminar el enlace de la foto del anclaje temporal
                downloadLink.removeChild(photoLink);
            }

            // Eliminar el anclaje temporal del cuerpo del documento
            document.body.removeChild(downloadLink);
        }

        // Evento para el clic del botón "Seleccionar foto"
        document.getElementById("choose-photo-button").addEventListener("click", function () {
            var fileInput = document.getElementById("photo-input");
            fileInput.click();
        });

        // Evento para el cambio del modo oscuro
        document.getElementById("dark-mode-toggle").addEventListener("change", function () {
            document.body.classList.toggle("dark-mode");
            document.querySelectorAll(".container, header, .body, footer, .button, .modal-content, .list-item img, .list-item .delete-button").forEach(function (element) {
                element.classList.toggle("dark-mode");
            });
            document.querySelectorAll(".dark-mode-label").forEach(function (label) {
                label.classList.toggle("dark-mode");
            });
        });

    </script>
</body>

</html>
