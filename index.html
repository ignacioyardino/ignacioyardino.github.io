<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Drop</title>
    <style>
        /* Tus estilos CSS aquí */
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Photo Uploader</h1>
        </header>
        <body>
            <div class="button" id="take-photo-button">Tomar foto</div>
            <div class="modal" id="upload-modal">
                <div class="modal-content">
                    <input type="text" id="photo-name" placeholder="Photo Name">
                    <button id="upload-photo-button">Subir foto</button>
                </div>
            </div>
            <ul class="list" id="photos-list"></ul>
        </body>
        <footer>
            <div class="button" id="download-today-photos-button" onclick="downloadPhotos()">Descargar fotos de hoy</div>
            <div class="button" id="download-all-photos-button">Descargar todas las fotos</div>
        </footer>
    </div>
    <video id="video-preview" style="display: none;"></video>
    <canvas id="photo-canvas" style="display: none;"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // JavaScript code for taking and uploading photos

        // Global variables
        var photoList = [];
        var videoStream = null;

        // Function to access the camera and show the video preview
        function showVideoPreview() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function (stream) {
                    // Store the video stream for later use (to stop it when necessary)
                    videoStream = stream;

                    // Create a video element
                    var video = document.getElementById("video-preview");
                    video.srcObject = stream;
                    video.style.display = "block";

                    // Play the video
                    video.play();
                })
                .catch(function (error) {
                    console.error("Error accessing the camera: ", error);
                });
        }

        // Function to take a photo
        function takePhoto() {
            // Get the video element
            var video = document.getElementById("video-preview");

            // Create a canvas element with the same dimensions as the video
            var canvas = document.getElementById("photo-canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Create a context
            var ctx = canvas.getContext("2d");

            // Draw the current frame of the video to the canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the image data
            var imageData = canvas.toDataURL("image/png");

            // Save the image data to the photo list
            photoList.push(imageData);

            // Update the photos list
            updatePhotosList();
        }

        // Function to update the photos list
        function updatePhotosList() {
            var photosList = document.getElementById("photos-list");
            photosList.innerHTML = "";

            for (var i = 0; i < photoList.length; i++) {
                var listItem = document.createElement("li");
                listItem.classList.add("list-item");

                var img = document.createElement("img");
                img.src = photoList[i];
                listItem.appendChild(img);

                photosList.appendChild(listItem);
            }
        }

        // Resto del código JavaScript, incluyendo la función para subir fotos y descargar fotos
        // ...

        // Event listeners
        document.getElementById("take-photo-button").addEventListener("click", function () {
            // Show the video preview and allow the user to take a photo
            showVideoPreview();
        });

    </script>
</body>

</html>
